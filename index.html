<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarleyBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF4500, #FF69B4, #4B0082, #1E90FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
        }

        label {
            font-size: 1.1em;
            color: #FFFFFF;
        }

        input[type="time"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="time"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }

        button {
            background-color: #FF4500;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF69B4;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFD700;
        }

        /* Obstoječa koda tukaj... */

@media (max-width: 768px) {
    body {
        padding: 20px;
    }

    .calculator {
        width: 100%;
        max-width: 400px;
        padding: 15px;
    }

    h2 {
        font-size: 1.5em;
    }

    input[type="time"], button {
        font-size: 1em;
        padding: 8px;
    }

    .result {
        font-size: 1.1em;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.3em;
    }

    input[type="time"], button {
        font-size: 0.9em;
        padding: 7px;
    }

    .calculator {
        padding: 10px;
    }

    .result {
        font-size: 1em;
    }
}


    </style>
</head>
<body>
    <div class="calculator">
        <h2>MarleyBox Kalkulator</h2>
        <label for="arrivalTime">Čas prihoda:</label>
        <input type="time" id="arrivalTime" required>

        <label for="departureTime">Čas odhoda:</label>
        <input type="time" id="departureTime" required>

        <button onclick="calculateTimeDifference()">Preračunaj</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTimeDifference() {
            const arrivalTime = document.getElementById('arrivalTime').value;
            const departureTime = document.getElementById('departureTime').value;
            const resultElement = document.getElementById('result');

            if (arrivalTime && departureTime) {
                const [arrivalHours, arrivalMinutes] = arrivalTime.split(':').map(Number);
                const [departureHours, departureMinutes] = departureTime.split(':').map(Number);

                let totalHours = departureHours - arrivalHours;
                let totalMinutes = departureMinutes - arrivalMinutes;

                if (totalMinutes < 0) {
                    totalMinutes += 60;
                    totalHours--;
                }

                if (totalHours < 0) {
                    totalHours += 24;
                }

                const decimalMinutes = totalMinutes / 60;
                const totalDecimalHours = totalHours + decimalMinutes;

                resultElement.innerText = `Preračunane ure : ${totalDecimalHours.toFixed(2)} ur`;
                resultElement.classList.remove('error');
            } else {
                resultElement.innerText = 'Prosim, vnesite obe uri.';
                resultElement.classList.add('error');
            }
        }
    </script>
</body>
</html>
